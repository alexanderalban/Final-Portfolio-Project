<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alex-sections.css">
    <title>Gallery</title>
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
    <main id="gallery-main">
        <h2 id="gallery-title">Website Gallery</h2>
        <section id="gallery-grid">
            <section class="wrapper" id="barbershop-pic">
                <a class="gallery-link" href="."><img src="./Images/Alex-Alban-Barberhop-Site.png" class="gallery-image" alt="a site screenshot"></a>
                <section class="overlay">
                    <section class="text">Bargershop Website</section>
                </section>
            </section>
            <section class="wrapper" id="image-gallery-pic">
                <a class="gallery-link" href="."><img src="./Images/Alex-Alban-Image-Gallery.png" class="gallery-image" alt="a site screenshot"></a>
                <section class="overlay">
                    <section class="text">Image Gallery</section>
                </section>
            </section>
            <section class="wrapper" id="tic-tac-toe-pic">
                <a class="gallery-link" href="."><img src="./Images/Alex-Alban-TicTacToe.png" class="gallery-image" alt="a site screenshot"></a>
                <section class="overlay">
                    <section class="text">Tic-Tac-Toe Game</section>
                </section>
            </section>
            <section class="wrapper" id="todos-pic">
                <a class="gallery-link" href="."><img src="./Images/Alex-Alban-Todos.png" class="gallery-image" alt="a site screenshot"></a>
                <section class="overlay">
                    <section class="text">API Fetching/Array Filtering Site</section>
                </section>
            </section>
            <section class="wrapper" id="calculator-pic">
                <a class="gallery-link" href="."><img src="./Images/Alex-Alban-Calculator.png" class="gallery-image" alt="a site screenshot"></a>
                <section class="overlay">
                    <section class="text">Calculator Web App</section>
                </section>
            </section>
            <section class="wrapper" id="responsive-pic">
                <a class="gallery-link" href="."><img src="./Images/Alex-Alban-Responsive-Page.png" class="gallery-image" alt="a site screenshot"></a>
                <section class="overlay">
                    <section class="text">Responsive Web Design</section>
                </section>
            </section>
            <section class="wrapper" id="resume-pic">
                <a class="gallery-link" href="."><img src="./Images/Alex-Alban-Miyamoto-Resume.png" class="gallery-image" alt="a site screenshot"></a>
                <section class="overlay">
                    <section class="text">Responsive Celebrity Resume Design</section>
                </section>
            </section>
            <section class="wrapper" id="nasa-pic">
                <a class="gallery-link" href="."><img src="./Images/Alex-Alban-NASA-SCREENSHOT.png" class="gallery-image" alt="a site screenshot"></a>
                <section class="overlay">
                    <section class="text">NASA Contact Page Mockup</section>
                </section>
            </section>
            <section class="wrapper" id="blog-pic">
                <a class="gallery-link" href="."><img src="./Images/Alex-Alban-Blog.png" class="gallery-image" alt="a site screenshot"></a>
                <section class="overlay">
                    <section class="text">My Blog</section>
                </section>
            </section>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
